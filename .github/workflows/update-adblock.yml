name: Update Cloudflare Gateway Adblock

on:
  schedule:
    - cron: '0 23 * * *'  # Runs every day at 23:00 UTC (5:00 AM GMT+6)
  workflow_dispatch:     # Allows manual runs

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CHECK_VERSIONS: 'true'
          FORCE_UPDATE_ALL: 'false'
        run: python update_adblock.py

      - name: Commit version cache
        env:
          SSH_PRIVATE_KEY: ${{ secrets.Action_BOT_SSH_PRIVATE_KEY }}
        run: |
          # Setup SSH Key
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_signing
          chmod 600 ~/.ssh/id_signing

          # Configure Git for SSH signing
          git config user.name "SeriousHoax"
          git config user.email "serioushoax@gmail.com"
          git config gpg.format ssh
          git config user.signingkey ~/.ssh/id_signing
          git config commit.gpgsign true

          # Commit and push
          git add .blocklist_versions.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update blocklist versions [skip ci]"
          git push
