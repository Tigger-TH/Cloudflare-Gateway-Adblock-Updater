name: Update Cloudflare Gateway Adblock

on:
  schedule:
    - cron: '0 23 * * *'  # Runs every day at 23:00 UTC (5:00 AM GMT+6)
  workflow_dispatch:     # Allows manual runs

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CHECK_VERSIONS: 'true'
          FORCE_UPDATE_ALL: 'false'
        run: python update_gateway.py

      - name: Commit version cache
        run: |
          # Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Commit and push
          git add blocklist_versions.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Update blocklist versions [skip ci]"
          git push
